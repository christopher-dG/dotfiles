window:
  padding:
    x: 3
    y: 3
  dynamic_padding: false
  dynamic_title: true
scrolling:
  history: 100000
  multiplier: 10
font:
  normal:
    family: terminus (ttf)
  size: 16
colors:
  # Default colors
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xfdf6e3'
    cursor: '0x586e75'

  # Normal colors
  normal:
    black:   '0xfdf6e3'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x586e75'

  # Bright colors
  bright:
    black:   '0x839496'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x002b36'

  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0xeee8d5' }
    - { index: 19, color: '0x93a1a1' }
    - { index: 20, color: '0x657b83' }
    - { index: 21, color: '0x073642' }
mouse:
  hide_when_typing: true
key_bindings:
  - key: W
    mods: Alt
    action: Copy
  - key: Y
    mods: Control
    action: Paste
  - key: P
    mods: Control
    mode: Vi
    action: Up
  - key: N
    mods: Control
    mode: Vi
    action: Down
  - key: B
    mods: Control
    mode: Vi
    action: Left
  - key: F
    mods: Control
    mode: Vi
    action: Right
  - key: Space
    mods: Control
    mode: Vi
    action: ToggleSemanticSelection
  - key: A
    mods: Control
    mode: Vi
    action: First
  - key: E
    mods: Control
    mode: Vi
    action: Last
  - key: B
    mods: Alt
    mode: Vi
    action: WordLeft
  - key: F
    mods: Alt
    mode: Vi
    action: WordRight
  - key: Comma
    mods: Alt|Shift
    mode: Vi
    action: ScrollToTop
  - key: Period
    mods: Alt|Shift
    mode: Vi
    action: ScrollToBottom
  - key: V
    mode: Alt
    mode: Vi
    action: ScrollPageUp
  - key: V
    mode: Control
    mode: Vi
    action: ScrollPageDown
  - key: S
    mods: Control
    mode: Vi
    action: SearchForward
  - key: R
    mods: Control
    mode: Vi
    action: SearchBackward
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
